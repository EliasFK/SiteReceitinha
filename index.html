<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de Receita</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>Cadastro de Receita</h1>
	<form>
		<label for="nome">Nome da Receita:</label>
		<input type="text" id="nome" name="nome" required>

		<label for="descricao">Descrição:</label>
		<textarea id="descricao" name="descricao"></textarea>

		<label for="tempo-preparo">Tempo de Preparo:</label>
		<input type="text" id="tempo-preparo" name="tempo-preparo"> 

		<label for="ingredientes">Ingredientes:</label>
		<textarea id="ingredientes" name="ingredientes"></textarea>

		<label for="modo-preparo">Modo de Preparo:</label>
		<textarea id="modo-preparo" name="modo-preparo"></textarea>

		<input type="submit" value="Salvar">
	</form>
</body>
</html>
